<div class="container-fluid mt-5">

    <div class="row mx-auto justify-content-center">
        <div class="col-lg-5 col-md-8 col-11">
            <div class="d-block mx-auto bg-light p-4 rounded-3 shadow">
                <form [formGroup]="userLoginFormGroup" (ngSubmit)="onSubmit()">

                    <!-- user registration form group -->
                    <div formGroupName="userLogin">
                        <div class="d-block">
                            <img src="assets/images/logo.png" alt="Student MarketPlace"
                                 class="img-fluid d-block mb-5 mx-auto"
                                 width="200px">
                        </div>
                        <h2 class="mb-4 text-center fw-bold">Login</h2>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" formControlName="email" class="form-control" id="inputEmail">
                                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                     class="alert alert-danger mt-1">
                                    <div *ngIf="email.errors['required']">
                                        Email is required
                                    </div>
                                    <div *ngIf="email.errors['email']">
                                        Not a valid email address
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" formControlName="password" class="form-control"
                                       id="inputPassword">
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                     class="alert alert-danger mt-1">
                                    <div *ngIf="password.errors['required']">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <a routerLink="/forgot-password"> Forgot Password</a>
                        </div>

                        <!-- submit button-->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mb-5">Login</button>
                        </div>

                    </div>

                </form>

                <a routerLink="/registration" class="btn btn-info " target="_self" href="/registration">Create a new
                    Account</a>
            </div>
        </div>
    </div>

</div>
