<div class="container-fluid mt-5">
    <div class="row mx-auto justify-content-center">
        <div class="col-lg-8 col-md-11 col-11">
            <div class="d-block mx-auto bg-light p-4 rounded-3 shadow">
                <form [formGroup]="editProfileFormGroup" (ngSubmit)="onSubmit()">
                    <div formGroupName="editProfileForm">
                        <h2 class="mb-4 text-center fw-bold">Edit Profile</h2>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control"
                                       placeholder="first name" [(ngModel)]="user.firstName"></div>
                            <div class="col-md-6"><label class="labels">Last Name</label>
                                <input type="text" formControlName="lastName" name="lastName"
                                       class="form-control" [(ngModel)]="user.lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-12"><label class="labels">PhoneNumber</label><input
                                    formControlName="phoneNumber" type="phone" readonly
                                    class="form-control" [ngModel]="user.phoneNumber"></div>
                            <div class="col-md-12"><label class="labels">Date of Birth</label>
                                <input type="date" max="{{this.currentDate | date: 'yyyy-MM-dd'}}" formControlName="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="enter Birth Date" [(ngModel)]="user.dateOfBirth">
                            </div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input
                                    formControlName="email" name="email" type="email" readonly
                                    class="form-control" [ngModel]="user.email"></div>
                        </div>
                        <button class="btn btn-primary profile-button mb-3 d-block mx-auto" type="submit">Save Profile
                        </button>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button routerLink="/user-profile" class="btn btn-primary mb-3 float-md-start d-block mx-auto" target="_self" href="/user-profile">Back
                                    to User Profile</button>
                            </div>
                            <div class="col-md-6">
                                <button routerLink="/change-password" class="btn btn-info mb-3 float-md-end d-block mx-auto" target="_self"
                                   href="/change-password">Change
                                    Password</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
